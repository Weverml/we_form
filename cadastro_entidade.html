<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/939f57206f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>My Form</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/hero.png" alt="animal">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-chevron-left"></i>
                </a>
                <h2>Nova <span>entidade </span></h2>
            </header>

            <form>
                <label for="input-nome">nome</label>
                <input type="text" id="input-name" >
                
                <label for="input-atuacao">campo de atuação</label>
                <div class="select-div">
                    <select name="select" id="select">
                        <option value="" disabled selected >Selecione uma das opções</option>
                        <option value="abrigo_animais">Abrigo de animais</option>
                        <option value="centro_alimentacao">Centro de alimentação</option>
                        <option value="creche_infantil">Creche infantil</option>
                        
                    </select>
                </div>
                
                <div class="point">
                    <label for="input-coleta">pontos de coleta</label>
                    <input type="text" id="input-coleta" >
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>

            </form>

            <div class="ancora">
                <a href="">Cadastrar</a>
                
            </div>

        </main>

       
    </div>
</body>
</html>
